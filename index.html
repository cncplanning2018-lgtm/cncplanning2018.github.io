<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="sheep-model" src="sheep.glb"></a-asset-item>
        <a-asset-item id="dog-model" src="dog.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity gltf-model="#sheep-model" scale="0.5 0.5 0.5" rotation="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-dogmarker02.patt">
        <a-entity gltf-model="#dog-model" scale="0.5 0.5 0.5" rotation="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
