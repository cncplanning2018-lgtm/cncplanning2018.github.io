<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('model-switcher', {
        AFRAME.registerComponent('model-switcher', {
        init: function () {
          // IDを配列で持つ（#を外して、後でつなげる形にすると確実です）
          this.models = ['dog-model', 'ele-model', 'sheep-model']; 
          this.currentIndex = 0;
          const el = this.el;

          el.addEventListener('click', () => {
            this.currentIndex = (this.currentIndex + 1) % this.models.length;
            const nextModelId = '#' + this.models[this.currentIndex];
            
            // 重要：一度モデル属性を消去してから再設定する（キャッシュ対策）
            el.removeAttribute('gltf-model');
            el.setAttribute('gltf-model', nextModelId);
            
            // アニメーションを強制リセットして再始動
            el.setAttribute('animation', 'enabled', false);
            setTimeout(() => {
                el.setAttribute('animation', 'enabled', true);
            }, 10);
            
            console.log("Switched to:", nextModelId); // PCで確認できるログ
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" cursor="fuse: false; rayOrigin: mouse;">
      
      <a-assets>
        <a-asset-item id="dog-model" src="ele01.glb"></a-asset-item>
        <a-asset-item id="ele-model" src="dogg.glb"></a-asset-item>
        <a-asset-item id="sheep-model" src="sheep.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.2;"></a-entity>

      <a-marker type="pattern" url="pattern-marker02.patt">
        <a-entity id="ar-character" 
                  gltf-model="#dog-model" 
                  scale="0.3 0.3 0.3" 
                  position="0 0 0" 
                  rotation="-15 0 0"
                  model-switcher
                  animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad; enabled: false;">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
