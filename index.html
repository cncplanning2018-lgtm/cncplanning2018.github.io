<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('ar-manager', {
        init: function () {
          this.models = [
            document.querySelector('#model-dog'),
            document.querySelector('#model-ele'),
            document.querySelector('#model-sheep')
          ];
          this.index = 0;

          // 画面タップイベント
          window.addEventListener('click', () => {
            // 今のモデルを隠す
            this.models[this.index].setAttribute('visible', false);
            // インデックスを進める
            this.index = (this.index + 1) % this.models.length;
            // 次のモデルを表示する
            this.models[this.index].setAttribute('visible', true);
            
            console.log("Current index:", this.index);
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" cursor="fuse: false; rayOrigin: mouse;" ar-manager>
      <a-assets>
        <a-asset-item id="glb-dog" src="dogg.glb"></a-asset-item>
        <a-asset-item id="glb-ele" src="ele01.glb"></a-asset-item>
        <a-asset-item id="glb-sheep" src="sheep.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.2;"></a-entity>

      <a-marker type="pattern" url="pattern-marker02.patt">
        <a-entity id="model-dog" gltf-model="#glb-dog" scale="0.3 0.3 0.3" rotation="-15 0 0" visible="true"
                  animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true;"></a-entity>
        
        <a-entity id="model-ele" gltf-model="#glb-ele" scale="0.3 0.3 0.3" rotation="-15 0 0" visible="false"
                  animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true;"></a-entity>
        
        <a-entity id="model-sheep" gltf-model="#glb-sheep" scale="0.3 0.3 0.3" rotation="-15 0 0" visible="false"
                  animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true;"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
