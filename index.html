<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" shadow="type: pcfsoft">
      
      <a-assets>
        <a-asset-item id="sheep-model" src="sheep.glb"></a-asset-item>
        <a-asset-item id="dog-model" src="dog.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity light="type: directional; castShadow: true; intensity: 0.8; shadowCameraVisible: false;" 
                position="1 4 1"></a-entity>

      <a-marker preset="hiro">
        <a-entity gltf-model="#sheep-model" scale="0.5 0.5 0.5" shadow="cast: true"></a-entity>
        <a-plane rotation="-90 0 0" width="2" height="2" shadow="receive: true" material="opacity: 0.3; transparent: true; color: #000;"></a-plane>
      </a-marker>

      <a-marker type="pattern" url="pattern-dogmarker02.patt">
        <a-entity id="dog" gltf-model="#dog-model" scale="0.5 0.5 0.5" 
                  look-at="[camera]" shadow="cast: true">
        </a-entity>
        <a-plane rotation="-90 0 0" width="2" height="2" shadow="receive: true" material="opacity: 0.3; transparent: true; color: #000;"></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
