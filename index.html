<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('tap-jump', {
        init: function () {
          const el = this.el;
          el.addEventListener('click', function () {
            const isEnabled = el.getAttribute('animation').enabled;
            el.setAttribute('animation', 'enabled', !isEnabled);
            
            // タップした瞬間に少し光らせる演出
            el.setAttribute('material', 'color', '#FFCC00');
            setTimeout(() => el.removeAttribute('material'), 200);
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" cursor="fuse: false; rayOrigin: mouse;">
      
      <a-assets>
        <a-asset-item id="ele-model" src="ele01.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.0;"></a-entity>

      <a-marker type="pattern" url="pattern-dogmarker01.patt">
        
        <a-entity id="elephant" 
                  gltf-model="#ele-model" 
                  scale="0.3 0.3 0.3" 
                  position="0 0 0" 
                  rotation="-90 0 0"
                  tap-jump
                  animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad; enabled: false;">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
