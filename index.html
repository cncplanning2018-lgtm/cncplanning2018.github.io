<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('model-switcher', {
        init: function () {
          this.models = ['#dog-model', '#ele-model', '#sheep-model']; // 登場させたいID
          this.currentIndex = 0;
          const el = this.el;

          el.addEventListener('click', () => {
            // インデックスを次に進める（最後まで行ったら0に戻る）
            this.currentIndex = (this.currentIndex + 1) % this.models.length;
            
            // モデルを切り替え
            el.setAttribute('gltf-model', this.models[this.currentIndex]);
            
            // 切り替わった瞬間にジャンプさせる（演出）
            el.setAttribute('animation', 'enabled', true);
            setTimeout(() => {
                // そのまま跳ねさせ続けるならここは何もしない
                // 一回だけ跳ねさせたい場合は、ここでenabledをfalseにする処理を書きます
            }, 1000);
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" cursor="fuse: false; rayOrigin: mouse;">
      
      <a-assets>
        <a-asset-item id="dog-model" src="dogg.glb"></a-asset-item>
        <a-asset-item id="ele-model" src="ele01.glb"></a-asset-item>
        <a-asset-item id="sheep-model" src="sheep.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.2;"></a-entity>

      <a-marker type="pattern" url="pattern-marker02.patt">
        <a-entity id="ar-character" 
                  gltf-model="#dog-model" 
                  scale="0.3 0.3 0.3" 
                  position="0 0 0" 
                  rotation="-15 0 0"
                  model-switcher
                  animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad; enabled: false;">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
