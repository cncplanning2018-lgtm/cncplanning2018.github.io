<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('tap-action', {
        init: function () {
          const el = this.el;
          const sound = document.querySelector('#sound-effect'); // 音の要素を取得

          el.addEventListener('click', function () {
            // 1. ジャンプの切り替え
            const isEnabled = el.getAttribute('animation').enabled;
            el.setAttribute('animation', 'enabled', !isEnabled);
            
            // 2. 音を鳴らす（最初から再生する）
            sound.components.sound.stopSound();
            sound.components.sound.playSound();

            // 3. クリック演出（色変え）
            el.setAttribute('material', 'color', '#FFCC00');
            setTimeout(() => el.removeAttribute('material'), 200);
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" cursor="fuse: false; rayOrigin: mouse;">
      
      <a-assets>
        <a-asset-item id="ele-model" src="ele01.glb"></a-asset-item>
        <audio id="zou-sound" src="monster.mp3" response-type="arraybuffer"></audio>
      </a-assets>

      <a-entity id="sound-effect" sound="src: #zou-sound"></a-entity>

      <a-entity light="type: ambient; intensity: 1.2;"></a-entity>

      <a-marker type="pattern" url="pattern-marker02.patt">
        <a-entity id="elephant" 
                  gltf-model="#ele-model" 
                  scale="0.3 0.3 0.3" 
                  position="0 0 0" 
                  rotation="-10 0 0"
                  tap-action
                  animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad; enabled: false;">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
