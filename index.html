<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="dog-model" src="dogg.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.0;"></a-entity>

      <a-marker type="pattern" url="pattern-dogmarker01.patt">
        
        <a-entity id="dog" 
                  gltf-model="#dog-model" 
                  scale="0.5 0.5 0.5" 
                  look-at="[camera]"
                  animation="property: position; to: 0 0.5 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
