<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('ar-manager', {
        init: function () {
          // 確実に全エンティティを掴むために、このタイミングで再取得
          this.models = [
            document.querySelector('#model-dog'),
            document.querySelector('#model-sheep'),
            document.querySelector('#model-ele')
          ];
          this.infoBoard = document.querySelector('#info-board');
          this.effect = document.querySelector('#magic-particle');
          this.index = 0;
          this.isFinished = false;

          // スマホでの誤作動を防ぐため、全体ではなく「画面クリック」を検知
          window.addEventListener('touchstart', (e) => this.handleNext());
          window.addEventListener('mousedown', (e) => this.handleNext());
        },

        handleNext: function() {
          if (this.isFinished) return;

          // エフェクト演出
          this.effect.setAttribute('visible', true);
          this.effect.emit('burst');
          
          // 演出のために少しだけ待つ（ここを0.15秒に微増）
          setTimeout(() => {
            // 現在のキャラを確実に消す
            this.models[this.index].setAttribute('visible', false);

            // インデックスを進める
            this.index++;

            // 次の判定
            if (this.index < this.models.length) {
              // 次のモデルを表示
              this.models[this.index].setAttribute('visible', true);
              console.log("Current index changed to:", this.index); // 羊なら1、象なら2
            } else {
              // 看板を表示
              this.infoBoard.setAttribute('visible', true);
              this.isFinished = true;
            }
          }, 150);

          setTimeout(() => {
            this.effect.setAttribute('visible', false);
          }, 800);
        }
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" cursor="fuse: false; rayOrigin: mouse;" ar-manager>
      <a-assets>
        <a-asset-item id="glb-dog" src="dogg.glb"></a-asset-item>
        <a-asset-item id="glb-ele" src="ele01.glb"></a-asset-item>
        <a-asset-item id="glb-sheep" src="sheep.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-marker02.patt">
        <a-entity id="magic-particle" visible="false" position="0 0.5 0">
          <a-sphere radius="0.05" color="#FFF" opacity="0.8">
            <a-animation begin="burst" attribute="scale" from="1 1 1" to="10 10 10" dur="500"></a-animation>
            <a-animation begin="burst" attribute="material.opacity" from="0.8" to="0" dur="500"></a-animation>
          </a-sphere>
        </a-entity>

        <a-entity id="model-dog" gltf-model="#glb-dog" scale="0.3 0.3 0.3" rotation="-15 0 0" visible="true" animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true;"></a-entity>
        <a-entity id="model-sheep" gltf-model="#glb-sheep" scale="0.3 0.3 0.3" rotation="-15 0 0" visible="false" animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true;"></a-entity>
        <a-entity id="model-ele" gltf-model="#glb-ele" scale="0.3 0.3 0.3" rotation="-15 0 0" visible="false" animation="property: position; from: 0 0 0; to: 0 0.5 0; dir: alternate; dur: 500; loop: true;"></a-entity>

        <a-entity id="info-board" visible="false" position="0 0.5 0" rotation="-90 0 0">
          <a-plane width="3.5" height="1.2" color="#333" opacity="0.9"></a-plane>
          <a-text value="GOAL! \n NEXT: KAGAMIISHI STATION" align="center" color="#FFCC00" width="5" position="0 0 0.1"></a-text>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
