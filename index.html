<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <script>
      // タップ（クリック）を検知するためのコンポーネント登録
      AFRAME.registerComponent('tap-jump', {
        init: function () {
          const el = this.el;
          el.addEventListener('click', function () {
            // 現在のアニメーションの状態を取得して、一時停止/再生を切り替える
            const isPlaying = el.getAttribute('animation').enabled;
            el.setAttribute('animation', 'enabled', !isPlaying);
            
            // 演出として少しだけ色を変える（クリックされた感）
            el.setAttribute('material', 'color', '#FFCC00');
            setTimeout(() => el.removeAttribute('material'), 200);
          });
        }
      });
    </script>
  </head>
